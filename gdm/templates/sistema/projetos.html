{% extends "base.html" %}

{% block content %}
  {% if user %}
    <ul>
    {% for projeto in user.projeto_set.all %}
        <li>
          <a href="{% url 'sistema:consultas' projeto.id %}">
            {{ projeto }}
          </a>
        </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Sem projetos no momento</p>
  {% endif %}
{% endblock %}
